<!DOCTYPE html>
<html>

<head>

    <title>Contact Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">


        (function () {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('Account Public Key');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById('contact-form').addEventListener('submit', function (event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('Email Services ID', 'Email Templates ID', this)
                    .then(function () {
                        console.log('SUCCESS!');
                    }, function (error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>

<body>
    <form id="contact-form" class="pt-2">
        <input type="hidden" name="contact_number">
        <label><span class="h5">Name:</span></label>
        <input type="text" name="user_name">
        <br>
        <label><span class="h5">Email:</span></label>
        <input type="email" name="user_email">
        <br>
        <label><span class="h5">Message:</span></label>
        <textarea name="message"></textarea>
        <br>
        <input type="submit" value="送出">
    </form>
</body>

</html>
